name: Continuous Integration

on:
    commit:
        branches: [master]

jobs:
    test_commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1.1.0
              with:
                  node-version: latest
            - run: yarn install
            - run: yarn lint
            - run: yarn test
            - run: yarn build
